<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card Component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>

      <div class="card">

        <div class="left-container">
          <img class="image-product" src="./images/image-product-desktop.jpg" alt="Image Product">
        </div>

        <div class="right-container">

          <div class="description">
            <p class="perf">PERFUME</p>
            <h1 class="perf-name">Gabrielle Essence Eau De Parfum</h1>
            <p class="perf-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          </div>

          <div class="price">
            <p class="new-price">$149.99</p>
            <p class="old-price">$169.99</p>

          </div>

          <div class="button">
            <button type="button" name="button">
              <span><img class="icon-cart" src="./images/icon-cart2.svg" alt="Icon Cart">Add to Cart</span>
            </button>
          </div>

        </div>

      </div>

    </main>

    <footer>
      <p>
        Challenge by <a href="https://www.frontendmentor.io/home" target="_blank">Frontend Mentor</a>. Coded by Dalibor Stolarski.
      </p>
    </footer>

  </body>
</html>
